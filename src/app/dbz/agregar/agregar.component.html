<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
  <h2>Poder <small>{{nuevo.poder}}</small></h2>
  <!-- NgSubmit es el evento perosnalizado de angular para q no se autocargue la pagina cuando pones subtmit sin nada  -->
  <form (ngSubmit)="agregar()">

     <input
     type="text"
     placeholder="Nombre"
      name="nombre"
     [(ngModel)]="nuevo.nombre"
     [value]="nuevo.nombre"
     />
     <input
     type="number"
     name="poder"
     [(ngModel)]="nuevo.poder"
     placeholder="Poder"
     [value]="nuevo.poder"/>

     <button>Agregar</button>
  </form>
