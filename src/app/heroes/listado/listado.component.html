<p>Listado de Heroes</p>

<h3 *ngIf="borrado;else noBorrado">
  Heroe Borrado
  <h4>{{borrado}}</h4>
</h3>
<ng-template #noBorrado >
  No ha borrado nada
</ng-template>|

<button (click)="borrarHeroe()">
  Borrar Heroe
</button>


 <ul>
   <!-- Para renderizar un array se hace con un ngFor y con let el of elementsarray -->
    <li *ngFor="let heroe of heroes;let i = index">
      {{i+1}} {{heroe}}
    </li>
 </ul>
